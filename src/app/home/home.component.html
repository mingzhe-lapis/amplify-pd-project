<mat-toolbar>
  <span>Amplify PD</span>

  <span class="example-spacer"></span>

  <button mat-icon-button class="example-icon favorite-icon" routerLink="/auth">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>


<div class="container">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h4>Public table</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Everyone can read, create, update and delete this table
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/mentor">Mentor List</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="user">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h4>Private table</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            You can read, create, update and delete this table only if you are logged in
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/mentee">Mentee List</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <!--  <img src="assets/images/amplify-logo.png" alt="logo" class="logo">-->
</div>
