# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type Mentor @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String!
  description: String
  city: String
}

type Mentee @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String
  city: String
}
